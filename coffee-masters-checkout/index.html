<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters Checkout</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="header-title">
        <img
          src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
          alt="Coffee Masters logo"
          class="header-logo"
        />
        Coffee Masters
      </h1>
    </header>
    <main>
      <section class="section items">
        <h2 class="section-header">ITEMS</h2>
        <ul class="item-list">
          <li class="item">
            <div class="item-count">1x</div>
            <div class="item-name">Cappucino</div>
            <div class="item-price">$6.00</div>
            <ul class="item-options">
              <li class="item-option">Light Foam</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-count">1x</div>
            <div class="item-name">Cappucino</div>
            <div class="item-price">$7.90</div>
            <ul class="item-options">
              <li class="item-option">Almond Milk</li>
              <li class="item-option">Double Espresso Shot</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-count">1x</div>
            <div class="item-name">Croissant</div>
            <div class="item-price">$5.37</div>
            <ul class="item-options">
              <li class="item-option">Butter</li>
            </ul>
          </li>
        </ul>
      </section>
      <section class="section order-name">
        <h2 class="section-header">NAME</h2>
        <div class="input-group">
          <label for="name" class="input-label">Name for order</label>
          <input type="text" name="name" class="input" />
        </div>
      </section>
      <section class="section payment">
        <h2 class="section-header">PAYMENT</h2>
        <div class="input-group">
          <label for="cc-number" class="input-label">Card number</label>
          <input type="text" name="cc-number" class="input" />
        </div>
        <div class="input-group">
          <label for="cc-ccv" class="input-label">CCV number</label>
          <input type="text" name="cc-ccv" class="input input-short" />
        </div>
      </section>
      <section class="total">
        <table class="total-table">
          <tbody>
            <tr>
              <td>Subtotal:</td>
              <td>$19.27</td>
            </tr>
            <tr>
              <td>Tax:</td>
              <td>$0.96</td>
            </tr>
            <tr class="total-table-total">
              <td>Total:</td>
              <td>$20.23</td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="pay-button">Place Order</button>
      </section>
    </main>
  </body>
</html>
